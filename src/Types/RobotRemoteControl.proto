syntax = "proto3";

package robot_remote_control;

message TimeStamp {
    int32 secs = 1;
    int32 nsecs = 2;
}

message Vector2{
    float x = 1;
    float y = 2;
}

message Vector3 {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Position {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Orientation {
    double x = 1;
    double y = 2;
    double z = 3;
    double w = 4;
}

message Pose {
    Position position = 1;
    Orientation orientation = 2;
}

message Poses {
    repeated Pose pose = 1;
}

message Transform {
    Pose transform = 1;
    string from = 2;
    string to = 3;
}

message Twist {
    Vector3 linear = 1;
    Vector3 angular = 2;
}

message JointState {
    repeated string name = 1;
    repeated double position = 2;
    repeated double velocity = 3;
    repeated double effort = 4;
    TimeStamp timestamp = 5;
}

message GoTo {
    double max_forward_speed = 1;
    Vector3 waypoint_point = 2;
    double waypoint_max_forward_speed = 3;
}

enum SimpleActionType {
    VALUE = 0;
    TRIGGER = 1;
}
message SimpleActionDef{
    SimpleActionType type = 1;
    uint64 max_state = 2;
}

message SimpleAction {
    string name = 1;
    SimpleActionDef type = 2;
    uint64 state = 3;
}

message SimpleActions {
     repeated SimpleAction actions = 1;
}

enum ComplexActionType {
    POSE = 0;
    POSE_LIST = 1;
    TWIST = 2;
    TWIST_LIST = 3;
    AREA = 4;
    VOLUME = 5;
}

message ComplexAction {
    string name = 1;
    ComplexActionType type = 2;
    repeated Pose poses = 3;
    repeated Twist twists = 4;
}

message ComplexActions {
    repeated ComplexAction actions = 1;
}

message RobotName {
    string value = 1;
}

message RobotState {
    string state = 1;
}

message LogMessage {
    uint32 level = 1;
    string message = 2;
    TimeStamp timestamp = 3;
}

message VideoStream{
    string url = 1;
    Pose camerapose = 2;
}

message VideoStreams{
    repeated VideoStream stream = 1;
}

message SimpleSensor{
    string name = 1;
    uint32 id = 2;
    Vector2 size = 3;
    repeated float value = 4;
    TimeStamp timestamp = 5;
}

message SimpleSensors{
    repeated SimpleSensor sensors = 1;
}


message ChannelFloat {
    string name = 1;
    repeated float values = 2;
}

message PointCloud {
    TimeStamp timestamp = 1;
    string frame = 2;
    Position origin  = 3;
    repeated Position points = 4;
    repeated ChannelFloat channels = 5;
}

message Wrench {
    Vector3 force = 1;
    Vector3 torque = 2;
}

message WrenchState {
    TimeStamp timestamp = 1;
    repeated string frame = 2;
    repeated Wrench wrenches = 3;
}